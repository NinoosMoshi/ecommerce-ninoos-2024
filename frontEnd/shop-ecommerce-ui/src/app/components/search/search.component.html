<div>
  <div class="input-group">
      <input #myInput
       (keyup.enter)="doSearch(myInput.value)"
       type="text" class="form-control" placeholder="Search for products">
      <div class="input-group-append">
          <span (click)="doSearch(myInput.value)" class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
          </span>
      </div>
  </div>
</div>
